<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nutrition App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Newsreader:ital,opsz,wght@0,6..72,200;0,6..72,300;0,6..72,400;0,6..72,500;0,6..72,600;0,6..72,700;0,6..72,800;1,6..72,200;1,6..72,300;1,6..72,400;1,6..72,500;1,6..72,600;1,6..72,700;1,6..72,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            padding: 20px 0;
        }
        
        .auth-card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 0px 17px 0px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            border: 1px solid var(--mid-accent);
            max-width: 500px;
            width: 100%;
        }
        
        .auth-title {
            color: var(--light-text);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-family: 'Newsreader', serif;
        }
        
        .auth-title span {
            color: var(--mid-accent);
        }
        
        .auth-form .form-label {
            color: var(--light-text);
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        
        .auth-form .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--mid-accent);
            color: var(--light-text);
        }
        
        .auth-form .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--main-color);
            box-shadow: 0 0 0 0.25rem #1f40026b;
            color: var(--light-text);
        }
        
        .auth-form .form-control::placeholder {
            color: rgba(224, 224, 224, 0.6);
        }
        
        .auth-btn {
            background-color: var(--main-color);
            border: none;
            color: var(--light-text);
            padding: 12px 30px;
            border-radius: 10px;
            font-family: 'Be Vietnam Pro', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .auth-btn:hover {
            background-color: var(--dark-accent);
            color: var(--light-text);
        }
        
        .auth-link {
            color: var(--mid-accent);
            text-decoration: none;
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        
        .auth-link:hover {
            color: var(--light-text);
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        
        .success-message {
            color: var(--green-light);
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            font-family: 'Be Vietnam Pro', sans-serif;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Join <span>Us</span></h1>
            <form class="auth-form" id="signupForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </form>
            <div class="text-center mt-3">
                <p style="color: var(--light-text); font-family: 'Be Vietnam Pro', sans-serif;">
                    Already have an account? <a href="login.html" class="auth-link">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return;
            }
            
            const data = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                username: formData.get('username'),
                email: formData.get('email'),
                password: password
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('successMessage').textContent = 'Account created successfully! Redirecting...';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    document.getElementById('errorMessage').textContent = result.error;
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Registration failed. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
